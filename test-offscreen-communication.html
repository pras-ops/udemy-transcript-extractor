<!DOCTYPE html>
<html>
<head>
    <title>Offscreen Communication Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Offscreen Communication Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Extension Context Check</h3>
        <button onclick="testExtensionContext()">Test Extension Context</button>
        <div id="context-result" class="log"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Background Communication</h3>
        <button onclick="testBackgroundCommunication()">Test Background Script</button>
        <div id="background-result" class="log"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Offscreen Document Creation</h3>
        <button onclick="testOffscreenCreation()">Test Offscreen Creation</button>
        <div id="offscreen-result" class="log"></div>
    </div>

    <div class="test-section">
        <h3>Test 4: Full AI Communication</h3>
        <button onclick="testAISummarization()">Test AI Summarization</button>
        <div id="ai-result" class="log"></div>
    </div>

    <div class="test-section">
        <h3>Console Logs</h3>
        <button onclick="clearLogs()">Clear Logs</button>
        <div id="console-logs" class="log"></div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function captureLog(type, ...args) {
            const logElement = document.getElementById('console-logs');
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            logElement.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            
            // Call original function
            switch(type) {
                case 'log': originalLog(...args); break;
                case 'error': originalError(...args); break;
                case 'warn': originalWarn(...args); break;
            }
        }
        
        console.log = (...args) => captureLog('log', ...args);
        console.error = (...args) => captureLog('error', ...args);
        console.warn = (...args) => captureLog('warn', ...args);

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
        }

        function clearLogs() {
            document.getElementById('console-logs').textContent = '';
        }

        function testExtensionContext() {
            const element = document.getElementById('context-result');
            element.innerHTML = '';
            
            log('context-result', 'Testing extension context...', 'info');
            
            if (typeof chrome === 'undefined') {
                log('context-result', 'âŒ Chrome extension API not available', 'error');
                return;
            }
            
            if (!chrome.runtime) {
                log('context-result', 'âŒ Chrome runtime not available', 'error');
                return;
            }
            
            if (!chrome.runtime.id) {
                log('context-result', 'âŒ Extension ID not available', 'error');
                return;
            }
            
            log('context-result', `âœ… Extension ID: ${chrome.runtime.id}`, 'success');
            log('context-result', 'âœ… Extension context is valid', 'success');
        }

        async function testBackgroundCommunication() {
            const element = document.getElementById('background-result');
            element.innerHTML = '';
            
            log('background-result', 'Testing background script communication...', 'info');
            
            try {
                const response = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({
                        type: 'TEST_COMMUNICATION'
                    }, (response) => {
                        if (chrome.runtime.lastError) {
                            reject(new Error(chrome.runtime.lastError.message));
                        } else {
                            resolve(response);
                        }
                    });
                });
                
                log('background-result', `âœ… Background response: ${JSON.stringify(response)}`, 'success');
                
            } catch (error) {
                log('background-result', `âŒ Background communication failed: ${error.message}`, 'error');
            }
        }

        async function testOffscreenCreation() {
            const element = document.getElementById('offscreen-result');
            element.innerHTML = '';
            
            log('offscreen-result', 'Testing offscreen document creation...', 'info');
            
            try {
                // Check existing offscreen documents
                const contexts = await chrome.runtime.getContexts({
                    contextTypes: ['OFFSCREEN_DOCUMENT']
                });
                
                if (contexts.length > 0) {
                    log('offscreen-result', `âœ… Offscreen document already exists: ${contexts[0].documentId}`, 'success');
                } else {
                    log('offscreen-result', 'âš ï¸ No offscreen document found, attempting to create...', 'info');
                    
                    try {
                        await chrome.offscreen.createDocument({
                            url: 'offscreen.html',
                            reasons: ['WORKERS'],
                            justification: 'WebLLM AI processing for transcript summarization'
                        });
                        
                        log('offscreen-result', 'âœ… Offscreen document created successfully', 'success');
                        
                        // Check again
                        const newContexts = await chrome.runtime.getContexts({
                            contextTypes: ['OFFSCREEN_DOCUMENT']
                        });
                        
                        if (newContexts.length > 0) {
                            log('offscreen-result', `âœ… New offscreen document ID: ${newContexts[0].documentId}`, 'success');
                        }
                        
                    } catch (createError) {
                        log('offscreen-result', `âŒ Failed to create offscreen document: ${createError.message}`, 'error');
                    }
                }
                
            } catch (error) {
                log('offscreen-result', `âŒ Offscreen test failed: ${error.message}`, 'error');
            }
        }

        async function testAISummarization() {
            const element = document.getElementById('ai-result');
            element.innerHTML = '';
            
            log('ai-result', 'Testing AI summarization communication...', 'info');
            
            const testTranscript = "This is a test transcript for the AI summarization feature. It contains some educational content about programming and web development. The AI should be able to summarize this content effectively.";
            
            try {
                const response = await new Promise((resolve, reject) => {
                    const messageId = Date.now().toString();
                    
                    // Set up response listener
                    const responseListener = (message) => {
                        if (message.type === 'AI_SUMMARIZE_RESPONSE' && message.messageId === messageId) {
                            chrome.runtime.onMessage.removeListener(responseListener);
                            resolve(message);
                        }
                    };
                    
                    chrome.runtime.onMessage.addListener(responseListener);
                    
                    // Send the message
                    chrome.runtime.sendMessage({
                        type: 'AI_SUMMARIZE',
                        data: {
                            transcript: testTranscript,
                            options: {}
                        },
                        messageId: messageId
                    }, (response) => {
                        if (chrome.runtime.lastError) {
                            chrome.runtime.onMessage.removeListener(responseListener);
                            reject(new Error(chrome.runtime.lastError.message));
                        }
                    });
                    
                    // Timeout after 30 seconds
                    setTimeout(() => {
                        chrome.runtime.onMessage.removeListener(responseListener);
                        reject(new Error('AI summarization timeout'));
                    }, 30000);
                });
                
                log('ai-result', `âœ… AI summarization successful!`, 'success');
                log('ai-result', `Engine: ${response.data?.engine || 'unknown'}`, 'info');
                log('ai-result', `Summary: ${response.data?.summary || 'No summary'}`, 'info');
                
            } catch (error) {
                log('ai-result', `âŒ AI summarization failed: ${error.message}`, 'error');
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            console.log('ðŸ”§ Offscreen Communication Test Page Loaded');
            testExtensionContext();
        });
    </script>
</body>
</html>
